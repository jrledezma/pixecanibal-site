<div class="project-content animated fadeIn slow">


    <div style="width: 96%; margin-left: 2%; margin-right: 2%;">
        <div class="row">
            <div *ngFor="let project of projectDataList" class="col-sm-4 text-center project-img">
                <a href="">
                    <img [src]="project.imgUrl" class="card-img" alt="...">
                    <div class="card-img-overlay project-description animated fadeIn slower">
                        <h6 class="card-title animated fadeInRight slow">{{ project.name }}</h6>
                    </div>
                </a>
            </div>

        </div>
    </div>
