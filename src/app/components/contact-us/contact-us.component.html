<div class="contact-us animated fadeIn">
  <h3 class="mb-4">{{ "contactUs" | translate }}</h3>
  <form
    class="animated fadeIn slow"
    [formGroup]="contactForm"
    autocomplete="off"
  >
    <div class="form-row">
      <div class="form-group col-sm-6">
        <label for="name ">{{ "name" | translate }}</label>
        <input
          type="text"
          class="form-control w-100 text-capitalize"
          formControlName="firstName"
          placeholder=" "
        />
      </div>
      <div class="form-group col-sm-6">
        <label for="name ">{{ "lastName" | translate }}</label>
        <input
          type="text"
          class="form-control w-100 text-capitalize"
          formControlName="lastName"
          placeholder=" "
        />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-sm-12">
        <label for="name ">{{ "email" | translate }}</label
        >&nbsp;
        <span>*</span>
        <input
          type="email"
          class="form-control w-100 text-lowercase"
          formControlName="email"
          placeholder=" "
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-sm-12">
        <label for="name ">{{ "subject" | translate }}</label
        >&nbsp;
        <span>*</span>
        <input
          type="text"
          class="form-control w-100"
          formControlName="subject"
          placeholder=" "
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-sm-12">
        <label for="name ">{{ "message" | translate }}</label
        >&nbsp;
        <span>*</span>
        <textarea
          class="form-control w-100 fixed-textarea"
          formControlName="message"
          placeholder=" "
          maxlength="600"
        ></textarea>
        <div class="textArea-char-counter pull-right">
          <small class=" ">
            {{ contactForm.controls.message.value.length }} / 600
          </small>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-sm-12 mr-0">
        <button
          type="submit"
          class="btn btn-dark float-right mt-3"
          [disabled]="contactForm.invalid"
          (click)="sendMail()"
        >
          {{ "send" | translate }}
        </button>
      </div>
    </div>
  </form>
</div>
