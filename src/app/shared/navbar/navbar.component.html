<div class="bg-dark animated fadeIn">
  <nav
    class="desktop-navbar navbar navbar-expand-lg navbar-dark bg-dark align-middle"
  >
    <a class="navbar-brand" routerLink="/">
      <img src="/assets/img/brand/brand.png" alt="Pixel Canibal" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li
          class="nav-item"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a class="nav-link" routerLink="/">{{ "home" | translate }}</a>
        </li>
        <!--<li class="nav-item dropdown" routerLink="/proyectos" routerLinkActive="active">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Proyectos
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Proyecto 1</a>
                        <a class="dropdown-item" href="#">Proyecto 2</a>
                        <a class="dropdown-item" href="#">Proyecto 3</a>
                    </div>
                </li>-->
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/proyectos">{{
            "projects" | translate
          }}</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/reel">{{ "reel" | translate }}</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/acercade">{{
            "weAre" | translate
          }}</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/contacto">{{
            "contactUs" | translate
          }}</a>
        </li>

        <li class="nav-item lang-selection-item">
          <div class="d-inline-flex">
            <a class="languageItem" (click)="changeLanguage('eng')"
              ><span
                class="badge language-badge"
                [ngClass]="{
                  'badge-dark': tranlateSrv.getDefaultLang() === 'spa',
                  'badge-light': tranlateSrv.getDefaultLang() === 'eng'
                }"
                >ENG</span
              ></a
            >
            &nbsp;

            <a class="languageItem" (click)="changeLanguage('spa')">
              <span
                class="badge language-badge"
                [ngClass]="{
                  'badge-dark': tranlateSrv.getDefaultLang() === 'eng',
                  'badge-light': tranlateSrv.getDefaultLang() === 'spa'
                }"
                >ESP</span
              ></a
            >
          </div>
        </li>
      </ul>
    </div>
  </nav>
</div>
